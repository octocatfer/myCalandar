<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calendario</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/calendar.js"></script>
</head>
<body>
  <h1>Calendario</h1>
  <div class="box-display">
    <div>
      <span class="btn-arrow"><button id="back">&laquo;</button></span>
      <span class="btn-arrow"><button id="forward">&raquo;</button></span>
    </div>
    <h3><span id="monthName"></span></h3>
    <table id="days">
        <tr>
          <th>D</th>
          <th>L</th>
          <th>M</th>
          <th>M</th>
          <th>J</th>
          <th>V</th>
          <th>S</th>
        </tr>
    </table>
  </div>
</body>
</html>
